{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Register User</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group mb-2">
                        {% comment %} <label for="">{{field.label}}</label> {% endcomment %}
                        {{field}}
                    </div>
                    {% endfor %}
                    <button class="btn btn-dark" type="submit">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
